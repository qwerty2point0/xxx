<!DOCTYPE html>
<html>
    <head>
        <title>Calendar</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <link rel="stylesheet" type="text/css" href="links css/calendar.css">
    </head>
    <body>
        <!--Calendar-->
        <div class="calendar">
            <!--Year-->
            <header>
                <h1>2021</h1>
                <h2>June</h2>
            </header>
            <table>
                <!--Week Name-->
                <tr class="week">
                    <th><font color="red">Sun</font></th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
                <!--Date-->
                <tr>
                    <td class="blank"></td>
                    <td class="blank"></td>
                    <td class="current">1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td><font color="red">6</font></td>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                    <td>11</td>
                    <td><font color="blue">12</font></td>
                </tr>
                <tr>
                    <td><font color="red">13</font></td>
                    <td>14</td>
                    <td>15</td>
                    <td>16</td>
                    <td>17</td>
                    <td>18</td>
                    <td>19</td>
                </tr>
                <tr>
                    <td><font color="red">20</font></td>
                    <td>21</td>
                    <td>22</td>
                    <td>23</td>
                    <td>24</td>
                    <td>25</td>
                    <td>26</td>
                </tr>
                <tr>
                    <td class="blank"><font color="red">27</font></td>
                    <td class="blank">28</td>
                    <td class="blank">29</td>
                    <td class="blank">30</td>
                </tr>
            </table>
        </div>
    </body>
</html>
